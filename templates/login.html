<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart TpM</title>
    
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo_wisstek.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-body">

    <main class="login-container-center">
        <div class="panel login-panel">
            
            <div class="login-header">
                <img src="{{ url_for('static', filename='img/logo_wisstek.png') }}" alt="Wisstek Logo" class="login-logo">
                
                <h1>Smart TpM</h1>
                <p class="subtitle">Acesso ao Sistema</p>
            </div>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert-box">
                  {{ messages[0] }}
                </div>
              {% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" class="login-input" placeholder="Digite seu usuário" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" class="login-input" placeholder="Digite sua senha" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    Entrar
                </button>
            </form>
            
            <div class="login-footer">
                <p>&copy; 2025 Wisstek. Smart-TpM v0.6</p>
            </div>
        </div>
    </main>

</body>
</html>
